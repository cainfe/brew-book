<!DOCTYPE html>
<html>
<head>
    <title>Home | Brew Book</title>
    <link rel="stylesheet" type="text/css" href="./style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <h1 class="page-title">Brew Book</h1>
    <form class="brew-card">
        <label for="method">Method:</label>
        <select id="method" name="method">
            <option value="Pour Over">Pour Over</option>
            <option value="French Press">French Press</option>
            <option value="Aeropress">Aeropress</option>
            <option value="Espresso">Espresso</option>
            <option value="Cold Brew">Cold Brew</option>
            <option value="Other">Other: [Specify]</option>
        </select><br>

        <h3>Coffee Beans</h3>
        <label for="bean-name">Name:</label>
        <input type="text" id="bean-name" name="bean-name"><br>

        <label for="bean-roaster">Roaster:</label>
        <input type="text" id="bean-roaster" name="bean-roaster"><br>

        <label for="bean-roast-date">Roast Date:</label>
        <input type="date" id="bean-roast-date" name="bean-roast-date"><br>

        <label for="bean-variety">Variety:</label>
        <input type="text" id="bean-variety" name="bean-variety"><br>

        <label for="bean-region">Region/Country:</label>
        <input type="text" id="bean-region" name="bean-region"><br>

        <label for="bean-process">Process:</label>
        <input type="text" id="bean-process" name="bean-process"><br>

        <label for="bean-roast-level">Roast Level:</label>
        <select id="bean-roast-level" name="bean-roast-level">
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="Dark">Dark</option>
        </select><br>

        <label for="bean-notes-roaster">Tasting Notes (Roaster):</label>
        <textarea id="bean-notes-roaster" name="bean-notes-roaster"></textarea><br>

        <h3>Grind Size</h3>
        <label for="grind-setting">Setting:</label>
        <input type="number" id="grind-setting" name="grind-setting"><br>

        <label for="grind-description">Description:</label>
        <input type="text" id="grind-description" name="grind-description"><br>

        <h3>Water</h3>
        <label for="water-source">Source:</label>
        <input type="text" id="water-source" name="water-source"><br>

        <label for="water-temp">Temperature:</label>
        <input type="number" id="water-temp" name="water-temp"><br>

        <label for="water-volume">Volume:</label>
        <input type="number" id="water-volume" name="water-volume"><br>

        <h3>Brewing Parameters</h3>
        <label for="bloom">Bloom:</label>
        <input type="number" id="bloom" name="bloom"><br>

        <label for="bloom-water-volume">Water Volume:</label>
        <input type="number" id="bloom-water-volume" name="bloom-water-volume"><br>

        <label for="bloom-time">Bloom time:</label>
        <input type="number" id="bloom-time" name="bloom-time"><br>

        <label for="pouring-method">Pouring Method:</label>
        <input type="text" id="pouring-method" name="pouring-method"><br>

        <label for="total-brew-time">Total Brew Time:</label>
        <input type="number" id="total-brew-time" name="total-brew-time"><br>

        <label for="ratio">Ratio (Coffee:Water):</label>
        <input type="text" id="ratio" name="ratio"><br>

        <h3>Tasting Notes</h3>
        <label for="aroma">Aroma:</label>
        <input type="text" id="aroma" name="aroma"><br>

        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor"><br>

        <label for="acidity">Acidity:</label>
        <input type="text" id="acidity" name="acidity"><br>

        <label for="body">Body:</label>
        <input type="text" id="body" name="body"><br>

        <label for="aftertaste">Aftertaste:</label>
        <input type="text" id="aftertaste" name="aftertaste"><br>

        <label for="overall">Overall:</label>
        <input type="text" id="overall" name="overall"><br>

        <h3>Notes</h3>
        <textarea id="notes" name="notes"></textarea><br>
    </form>
</body>
</html>
