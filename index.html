<!DOCTYPE html>
<html>

<head>
    <title>Home | Brew Book</title>
    <link rel="stylesheet" type="text/css" href="./style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" href="./images/favicon.ico">
</head>

<body>
    <h1 class="page-title">Brew Book</h1>
    <ul id="brews-list">
    </ul>

    <div id="menu-wrapper">
        <div id="menu-options">
            <ul>
                <li><a onclick="toggleMenu('bean-menu')"><img src="./images/beans.png" alt="beans"></a></li>
                <li><a onclick="toggleMenu('settings-menu')"><img src="./images/cogwheel.png" alt="cogwheel"></a></li>
            </ul>
        </div>
        
        <div id="bean-menu" class="menu-panel">
            <div class="menu-panel-header">
                <h1>Beans</h1>
            </div>
            <div class="menu-panel-content">
                <ul id="beans-list">
                    <li class="bean-card content-card">
                        <form class="content-card-form">
                            <div class="content-card-form-field">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name">
                            </div>

                            <div class="content-card-form-field">
                                <label for="region-country">Region/Country:</label>
                                <input type="text" id="region-country" name="region-country">
                            </div>

                            <div class="content-card-form-field">
                                <label for="altitude">Altitude:</label>
                                <input type="text" id="altitude" name="altitude">
                            </div>

                            <div class="content-card-form-field">
                                <label for="variety">Variety:</label>
                                <input type="text" id="variety" name="variety">
                            </div>

                            <div class="content-card-form-field">
                                <label for="process">Process:</label>
                                <input type="text" id="process" name="process">
                            </div>

                            <div class="content-card-form-field">
                                <label for="roaster">Roaster:</label>
                                <input type="text" id="roaster" name="roaster">
                            </div>

                            <div class="content-card-form-field">
                                <label for="roast-level">Roast Level:</label>
                                <select id="roast-level" name="roast-level">
                                    <option value="light">Light</option>
                                    <option value="medium">Medium</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>

                            <label for="tasting-notes">Tasting Notes (Roaster):</label>
                            <div class="content-card-form-field">
                                <textarea id="tasting-notes" name="tasting-notes"></textarea>
                            </div>

                            <button type="submit" class="content-card-form-button">Add Bean</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div id="settings-menu" class="menu-panel">
            <div class="menu-panel-header">
                <h1>Settings</h1>
            </div>
            <div class="menu-panel-content">
                
            </div>
        </div>
    </div>
</body>

</html>
